language: node_js
node_js:
  - node
cache: yarn
jobs:
  include:
    - stage: Test Build
      install: yarn install
      script: yarn build
    - stage: Lighthouse
      if: type = pull_request
      install: yarn install
      script: yarn lh --perf 90 --pwa 90 --a11y 90 --bp 90 --seo 90 "$(wait-for-netlify-preview)"
